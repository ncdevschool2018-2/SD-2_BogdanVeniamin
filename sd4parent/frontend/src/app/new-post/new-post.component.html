<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size = "medium" color="fff"
             type="ball-newton-cradle"></ngx-spinner>
<div class="container">
  <form>
    <div class="form-group row text-right">
      <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Title" [(ngModel)]="newPost.title">
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="inputTitle" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" id="inputTitle" placeholder="Description" [(ngModel)]="newPost.description"></textarea>
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="inputTitle" class="col-sm-2 col-form-label">Price (USD)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="price" id="inputTitle" placeholder="For 6 months" [(ngModel)]="newPost.price">
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="inputTitle" class="col-sm-2 col-form-label">Discount</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="discount" id="inputTitle" placeholder="Min discount" [(ngModel)]="newPost.discount">
      </div>
    </div>
    <button class="btn btn-info btn-upload">Upload images</button>
    <div class="text-center">
      <button class="btn btn-info btn-post" (click)="_addPost()">Post</button>
    </div>
  </form>
</div>
