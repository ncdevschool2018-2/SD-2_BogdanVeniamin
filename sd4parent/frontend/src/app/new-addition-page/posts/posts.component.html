<div class="container">
  <div class="row">
    <div class="col-3"  *ngFor="let post of posts">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="materialUnchecked">
        <label class="form-check-label" for="materialUnchecked"><strong>{{ post.title }}</strong></label>
      </div>
    </div>
  </div>
</div>
