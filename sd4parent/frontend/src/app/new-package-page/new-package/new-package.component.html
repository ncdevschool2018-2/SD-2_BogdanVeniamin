<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size = "medium" color="fff"
             type="ball-newton-cradle"></ngx-spinner>
<div class="container">
  <form>
    <div class="form-group row text-right">
      <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" id="inputTitle" placeholder="Title" [(ngModel)]="newPackage.title">
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="inputTitle" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" id="inputTitle" placeholder="Description" [(ngModel)]="newPackage.description"></textarea>
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="inputTitle" class="col-sm-2 col-form-label">Discount</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="discount" id="inputTitle" placeholder="Additional discount for every post" [(ngModel)]="newPackage.discount">
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-info btn-post" (click)="addPackage()" routerLink="" [disabled]="disablePostButton()">Post</button>
    </div>
  </form>
</div>
