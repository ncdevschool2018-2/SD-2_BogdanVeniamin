<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size = "medium" color="fff"
             type="ball-newton-cradle"></ngx-spinner>
<div class="container">
  <!--<div class="d-flex justify-content-center">-->
    <h3 class="text-center">Create new password</h3>
    <div class="row">
      <div class="col-4">
        <h5>New Password</h5>
      </div>
      <div class="col-8">
        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" [(ngModel)]="newPassword.stringVariable">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h5>Repeat Password</h5>
      </div>
      <div class="col-8">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="repeatPass">
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-info" [class.disabled]="newPassword.stringVariable != repeatPass || repeatPass == null" (click)="updatePassword()">Create</button>
    </div>
  <!--</div>-->
</div>
