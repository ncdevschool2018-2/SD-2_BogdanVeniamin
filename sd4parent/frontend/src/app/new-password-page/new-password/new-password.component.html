<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size = "medium" color="fff"
             type="ball-newton-cradle"></ngx-spinner>
<div class="container">
  <!--<div class="d-flex justify-content-center">-->
    <h3 class="text-center">Create new password</h3>
    <div class="row">
      <div class="col-4">
        <h5>New Password</h5>
      </div>
      <div class="col-8">
        <input type="password" class="form-control ng-pristine ng-invalid ng-touched" name="password" id="inputPassword" placeholder="Password" [(ngModel)]="newPassword.stringVariable" #resetPassword="ngModel" required
        pattern="^(?=.{8,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9._]+$"/>
      </div>
      <div [hidden]="resetPassword.valid || resetPassword.untouched" class="text-center">
        <span>At least: 1 lowercase, 1 uppercase, 1 numeric, 8-.. symbols</span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h5>Repeat Password</h5>
      </div>
      <div class="col-8">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="repeatPass">
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-info" [disabled]="newPassword.stringVariable != repeatPass || repeatPass == null || resetPassword.invalid" (click)="updatePassword()">Create</button>
    </div>
  <!--</div>-->
</div>
