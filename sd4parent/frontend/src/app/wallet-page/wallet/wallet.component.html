<div class="container-fluid" *ngIf="wallet">
  <div class="row">
    <div class="col-10">
      <div class="box">
        <p class="text-center">USD</p>
      </div>
      <h2>{{ wallet.money }}</h2>
      <hr>
      <div class="box bottom">
        <p class="text-center">BYN</p>
      </div>
      <h3>{{ (wallet.money * 2.13).toFixed(2) }}</h3>
    </div>
    <div class="col-2" *ngIf="handler">
      <button id="myBtn" class="btn btn-custom btn-block btn-lg" (click)="_openModal(template)">Fill Up</button>
      <button class="btn btn-custom btn-block btn-lg" routerLink="/statistic">Statistics</button>
    </div>
  </div>
</div>

<ng-template #template>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
               size = "medium" color="fff"
               type="ball-newton-cradle"></ngx-spinner>
  <div class="modal-header">
    <h1 class="modal-title">Wallet Refill</h1>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="text" class="form-control ng-pristine ng-invalid ng-touched" name="amount" placeholder="Enter amount" [(ngModel)]="amount" #quantity="ngModel" required
       />
    </div>
    <div [hidden]="quantity.valid || quantity.untouched" class="text-center">
      <span>Only numbers</span>
    </div>
    <input type="button" [disabled]="quantity.invalid" value="Fill Up" (click)="_fillUp(wallet.id)">
  </div>
</ng-template>
