<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <h4>Transactions</h4>
    </div>
    <div class="col-1 text-center">
      <a href="#"><h5 class="current">All</h5></a>
    </div>
    <div class="col-1 item">
      <a href="#"><h5>Charges</h5></a>
    </div>
    <div class="col-1 item">
      <a href="#"><h5>Refill</h5></a>
    </div>
  </div>
  <table class="table">
    <tbody>
    <tr  *ngFor="let transaction of transactions">
      <td>{{ transaction.date }}</td>
      <td><strong>Product Title</strong></td>
      <td class="text-center cash {{ transaction.action.toLowerCase() }}">{{ transaction.amount }}<span> USD</span></td>
    </tr>
    </tbody>
  </table>
</div>
