<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size = "medium" color="fff"
             type="ball-newton-cradle"></ngx-spinner>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let post of posts">
      <div class="our-services-wrapper mb-60">
        <div class="services-inner">
          <div class="our-services-img">
            <a [routerLink]="['posts', post.id]"><img src="../../../assets/images/open.png" width="68px" alt=""></a>
          </div>
          <div class="our-services-text">
            <div class="row">
              <h4 class="col-7">{{ post.title }}</h4>
              <h4 class="col-5">{{ post.price }}/MONTH</h4>
            </div>
            <p class="description">{{ _shortDescription(post.description) }}</p>
          </div>
          <div class="container text-center">
            <h4>Left: 4 days</h4>
            <button id="myBtn-1" class="btn btn-info btn-footer">Continue subscription now</button>
            <button id="myBtn-1" class="btn btn-info btn-footer del">Cancel subscription now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
